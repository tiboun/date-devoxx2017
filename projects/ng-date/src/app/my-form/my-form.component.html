<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Email" [formControl]="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="birthdate">Birthdate</label>
        <input type="hidden" name="birthdate" [formControl]="birthdate" formControlName="birthdate">
        <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)"></my-date-picker>
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
  <div class="col-md-6 col-md-offset-3">
    <div class="checkbox">
      <label>
        <input type="checkbox" [ngModel]="defaultDate" (ngModelChange)="onDefaultDateChanged($event)"> Use default date
      </label>
    </div>
    <h2>Client request</h2>
    <p>{{clientRequest}}</p>
    <h2>Server response</h2>
    <p>{{serverResponse}}</p>
  </div>
</div>
